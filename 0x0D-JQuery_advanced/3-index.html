<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <!-- JQuery 3.6.0 -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <!-- Chain DOM elements  -->
    <script type="application/javascript">
        function createFamilyTree() {
            $('body').append('<table></table>'),
                $('table').append('<thead></thead>'),
                $('thead').append('<tr></tr>'),
                $('thead > tr').append('<th></th>'),
                $('thead > tr > th').text('Firstname'),
                $('thead > tr').append('<th></th>'),
                $('thead > tr > th:nth-child(2)').text('Lastname'),
                $('table').append('<tbody></tbody>'),
                $('tbody').append('<tr></tr>'),
                $('tbody').append('<tr></tr>'),
                $('tbody').append('<tr></tr>'),
                $('tbody > tr:nth-child(1)').append('<td></td>'),
                $('tbody > tr:nth-child(1)').append('<td></td>'),
                $('tbody > tr:nth-child(2)').append('<td></td>'),
                $('tbody > tr:nth-child(2)').append('<td></td>'),
                $('tbody > tr:nth-child(3)').append('<td></td>'),
                $('tbody > tr:nth-child(3)').append('<td></td>'),
                $('tbody > tr:nth-child(1) > td:first').text('Guillaume'),
                $('tbody > tr:nth-child(1) > td:last').text('Salva'),
                $('tbody > tr:nth-child(2) > td:first').text('Paulette'),
                $('tbody > tr:nth-child(2) > td:last').text('Salva'),
                $('tbody > tr:nth-child(3) > td:first').text('Antoine'),
                $('tbody > tr:nth-child(3) > td:last').text('Salva');

        };

        $(function () {
            createFamilyTree();
        });
    </script>

    <title>Task 3</title>

</head>

</body>

</html>
